<!DOCTYPE html>
<html>
<head>
    <title>Nepali Dummy Text - Ipsum Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/np-flag.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="scripts.js" type="module"></script>
</head>
<body>
    <h1>Nepali Dummy Text Generator</h1>
    <div class="controls">
        <label for="paraCount">Paragraphs:</label>
        <input type="number" id="paraCount" min="1" value="1">
        <label for="sentenceCount">Sentences:</label>
        <input type="number" id="sentenceCount" min="1" value="1">
        <button id="generateButton">Generate</button>
    </div>    
    
    <div class="text-container">
        <textarea id="generatedText" readonly></textarea>
        <div class="copy-clear-section">
            <div class="copy-section">
                <button id="copyButton">ðŸ“‹ Copy to Clipboard</button>
                <p id="copyMessage"></p>
                <p id="blankMessage"></p>
            </div>
            <button id="clearButton">ðŸ—‘ Clear</button>
        </div>
    </div>
    <footer>
        <p>Developed By</p>
        <div class="footer-icons">
            <a href="https://github.com/suyogkad" class="github-icon" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/suyogkadariya" class="linkedin-icon" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>    
</body>
</html>
